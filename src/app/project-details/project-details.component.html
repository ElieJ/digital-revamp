<h2>Project details</h2>
<div *ngIf="project">
  <h3>{{ project.name }}</h3>
  <p>Owner: <input [(ngModel)]="project.owner"></p>
  <p>Start Date: <input type="date" [(ngModel)]="project.startDate"></p>
  <p>Deadline: <input type="date" [(ngModel)]="project.deadline"></p>
  <button (click)="updateProject()">Update</button>
</div>
